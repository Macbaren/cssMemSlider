    <title>Mem Slider</title>

  <body>
    <header class="header">
      <h1 class="title">RS CSS Meme Slider</h1>
    </header>

    <!-- +++++SLIDER++++++ -->
    <div class="meme-slider">
      <div class="carousel-wrapper" id="carousel-wrapper">
        <div class="meme__items">
          <div class="meme__items-item" id="item-start">
            <img src="assets/img/meme1.jpg" alt="meme1" />
          </div>
          <div class="meme__items-item" id="item-start">
            <img src="assets/img/meme2.jpg" alt="meme1" />
          </div>
          <div class="meme__items-item" id="item-start">
            <img src="assets/img/meme3.jpg" alt="meme1" />
          </div>
          <div class="meme__items-item" id="item-start">
            <img src="assets/img/meme4.jpg" alt="meme1" />
          </div>
        </div>
      </div>
    </div>

    <!-- +++++FOOTER+++++ -->
    <footer class="meme-text-radio">
      <div class="meme-text">
        <p class="text-item">I will</p>
      </div>
      <div class="radiogroup">
        <div class="wrapper">
          <input class="state" type="radio" name="app" id="a" value="a" />
          <label class="label" for="a">
            <div class="indicator"></div>
            <span class="text"></span>
          </label>
        </div>
        <div class="wrapper">
          <input class="state" type="radio" name="app" id="b" value="b" />
          <label class="label" for="b">
            <div class="indicator"></div>
            <span class="text"></span>
          </label>
        </div>
        <div class="wrapper">
          <input class="state" type="radio" name="app" id="c" value="c" />
          <label class="label" for="c">
            <div class="indicator"></div>
            <span class="text"></span>
          </label>
        </div>
        <div class="wrapper">
          <input class="state" type="radio" name="app" id="d" value="d" />
          <label class="label" for="d">
            <div class="indicator"></div>
            <span class="text"></span>
          </label>
        </div>
      </div>
